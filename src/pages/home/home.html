<ion-header>
  <ion-navbar>
    <ion-title>
      Search Contacts
    </ion-title>
  </ion-navbar>
  <ion-searchbar
  [(ngModel)]="name"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="getOneContact($event)"
  (ionCancel)="getAllContacts($event)"
  (ionClear)="getAllContacts($event)">
</ion-searchbar>
</ion-header>

<ion-content padding>
  
  <ion-item *ngFor = "let c of cts;">
    <ion-label >{{c.displayName}}</ion-label>
    <ion-label (click)="presentConfirm(c.displayName, c.phoneNumbers[0].value)">Ver</ion-label>

    </ion-item>
 
</ion-content>
